{% extends "base_game.html" %}

{% block title %}Pronunciation Practice{% endblock %}

{% block game %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Pronunciation Practice</h1>
        <div class="d-flex gap-3">
            <div class="badge bg-primary fs-6" id="timer">01:00</div>
            <div class="badge bg-success fs-6" id="score">Score: 0</div>
        </div>
    </div>

    <div class="card mb-4 border-primary">
        <div class="card-body text-center py-5">
            <h2 id="wordDisplay" class="display-4 click-to-speak">Ready?</h2>
            <p id="phoneticDisplay" class="text-muted fs-5 mt-2 click-to-speak"></p>
        </div>
    </div>

    <div class="d-flex flex-column gap-3 mb-4">
        <button id="repeatBtn" class="btn btn-outline-primary py-3">
            <i class="bi bi-megaphone me-2"></i>Hear Again
        </button>
        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <button class="btn btn-success btn-lg px-4 py-3 answer-btn" data-correct="true">
                <i class="bi bi-check-circle me-2"></i>I Said It Right!
            </button>
            <button class="btn btn-danger btn-lg px-4 py-3 answer-btn" data-correct="false">
                <i class="bi bi-x-circle me-2"></i>Need More Practice
            </button>
        </div>
    </div>

    <div class="progress mb-4" style="height: 10px;">
        <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 100%"></div>
    </div>

    <div id="feedback" class="alert text-center mb-4" style="display: none;"></div>
</div>
{% endblock %}
