{% extends "base_game.html" %}

{% block title %}Word Matching Game{% endblock %}

{% block game %}
    <div class="container">
        <h1 class="my-5 text-center">Word Matching Game</h1>

        <div class="click-to-speak">
            <div class="word-display" id="wordDisplay">
                Ready to test your vocabulary?
            </div>
        </div>
        
        <div class="definitions-container" id="definitionsContainer">
            <!-- Definitions will be inserted here by JavaScript -->
        </div>
        <button class="btn btn-primary" id="checkButton">Check Answer</button>
        <div class="feedback" id="feedback"></div>
        <div class="counter" id="counter">
            Words left: 20
        </div>
        <div class="score" id="score">
            Score: 0
        </div>
    </div>
{% endblock %}
