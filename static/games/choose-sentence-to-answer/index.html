{% extends "base_game.html" %}

{% block title %}Choose Sentence to Answer{% endblock %}

{% block game %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-12">
            <!-- Question Card (will be shown when loading completes) -->
            <div id="question-container" class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <h2 id="question" class="card-title mb-5 text-center click-to-speak"></h2>
                    <div id="options-container" class="d-grid gap-2"></div>
                </div>
            </div>
            
            <!-- Feedback and Navigation -->
            <div class="text-center fs-5 my-3">
                <div id="feedback"></div>
            </div>
            
            <button id="next-btn" class="btn btn-primary btn-lg w-100 d-none">
                Next Question <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
