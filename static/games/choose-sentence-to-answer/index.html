{% extends "base_game.html" %}

{% block title %}Choose Sentence to Answer{% endblock %}

{% block game %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <h1 class="text-center mb-4">Choose Sentence to Answer</h1>
            
            <!-- Progress Section -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="text-start">
                    <span class="badge bg-primary fs-6">Question: 
                        <span id="current-question">1</span>/<span id="total-questions">3</span>
                    </span>
                </div>
                <div class="text-end">
                    <span class="badge bg-success fs-6">Score: 
                        <span id="score">0</span>/100
                    </span>
                </div>
            </div>
            
            <div class="progress mb-4" style="height: 10px;">
                <div id="progress-bar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%"></div>
            </div>
            
            <!-- Timer Display -->
            <div class="text-center mb-4">
                <span class="fs-5">Time: </span>
                <span id="timer" class="fs-5 fw-bold">0:00</span>
            </div>
            
            <!-- Question Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-body p-4">
                    <h3 id="question" class="card-title text-center mb-4 click-to-speak"></h3>
                    <div id="options-container" class="d-grid gap-2"></div>
                </div>
            </div>
            
            <!-- Feedback and Navigation -->
            <div id="feedback" class="text-center fs-5 mb-3"></div>
            <button id="next-btn" class="btn btn-primary btn-lg w-100 d-none">
                Next Question <i class="fas fa-arrow-right ms-2"></i>
            </button>
        </div>
    </div>
</div>
{% endblock %}
