{% extends "base_game.html" %}

{% block title %}Sing Along English{% endblock %}

{% block game %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">English Lyrics Practice</h1>
        <div class="badge bg-success fs-6" id="score">Score: 0</div>
    </div>

    <div class="card mb-4">
        <div class="card-header bg-primary text-white d-flex justify-content-between">
            <button id="prevSongBtn" class="btn btn-sm btn-outline-light">
                <i class="fa fa-arrow-left"></i>
            </button>
            <h2 id="songTitle" class="mb-0 text-center">Song Title</h2>
            <button id="nextSongBtn" class="btn btn-sm btn-outline-light">
                <i class="fa fa-arrow-right"></i>
            </button>
        </div>
        <div class="card-body text-center py-5">
            <div id="lyricsDisplay" class="lyrics-container">
                <p class="display-6">Press Next to begin</p>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <button id="prevBtn" class="btn btn-secondary btn-lg" disabled>
            <i class="bi bi-arrow-left me-2"></i>Previous
        </button>
        <button id="nextBtn" class="btn btn-primary btn-lg">
            <i class="bi bi-arrow-right me-2"></i>Next
        </button>
    </div>
</div>
{% endblock %}
