{% extends "base_game.html" %}

{% block title %}Fill the Blank Fun{% endblock %}

{% block game %}
<div class="container py-4">
    <div id="start-screen" class="text-center">
        <h1 class="display-4 text-primary mb-4 click-to-speak">Fill the Blank Fun!</h1>
        <img src="{{ url_for('static', filename='images/games/fillblank/thumbnail.jpg') }}" alt="{{ thumbnail_alt }}" class="img-fluid rounded mb-4" style="max-height: 300px;">
        <p class="lead mb-4">Let's learn English by filling in the blanks!</p>
        <button id="start-btn" class="btn btn-primary btn-lg px-5 py-3">
            <i class="fas fa-play me-2"></i> Start Game
        </button>
    </div>

    <div id="game-screen" class="d-none">
        <div class="progress mb-4" style="height: 20px;">
            <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
        </div>
        
        <div class="card shadow-sm mb-4">
            <div class="card-body text-center">
                <h3 id="question" class="card-title click-to-speak"></h3>
                <div id="options" class="d-grid gap-2 col-md-6 mx-auto mt-4"></div>
            </div>
        </div>
        
        <div class="d-flex justify-content-between align-items-center">
            <div class="text-muted">
                Question <span id="current-question">1</span>/<span id="total-questions">5</span>
            </div>
            <div class="text-end">
                <span class="badge bg-info text-dark fs-6">
                    <i class="fas fa-clock me-1"></i> <span id="timer">00:00</span>
                </span>
                <span class="badge bg-success ms-2 fs-6">
                    <i class="fas fa-star me-1"></i> <span id="score">0</span>
                </span>
            </div>
        </div>
    </div>

    <div id="result-screen" class="text-center d-none">
        <h2 class="text-primary mb-4 click-to-speak">Game Completed!</h2>
        <div class="card shadow-sm mb-4 mx-auto" style="max-width: 500px;">
            <div class="card-body">
                <h3 class="mb-3">Your Score: <span id="final-score" class="text-primary">0</span>/100</h3>
                <p class="mb-1">Time: <span id="final-time" class="fw-bold">00:00</span></p>
                <p class="mb-1">Correct: <span id="correct-answers" class="text-success">0</span></p>
                <p>Wrong: <span id="wrong-answers" class="text-danger">0</span></p>
            </div>
        </div>
        <button id="restart-btn" class="btn btn-primary px-4 py-2">
            <i class="fas fa-redo me-2"></i> Play Again
        </button>
    </div>
</div>
{% endblock %}
