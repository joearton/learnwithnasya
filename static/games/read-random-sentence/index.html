{% extends "base_game.html" %}

{% block title %}Read Random Sentence{% endblock %}


{% block game %}
    <div class="container text-center my-5">
        <h1 class="mb-3 h5">Read this sentence:</h1>
        <div class="sentence-display" id="sentenceDisplay">
            Click the button to start!
        </div>
        <button id="randomButton">Get Random Sentence</button>
        <div class="counter" id="counter">Sentences left: 25</div>
    </div>
{% endblock %}
