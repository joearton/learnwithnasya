{% extends "base_game.html" %}

{% block title %}English Listening Game{% endblock %}

{% block game %}
<div class="container py-4 text-center">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Listening Challenge</h1>
        <div class="d-flex gap-3">
            <div class="badge bg-primary fs-5" id="timer">01:00</div>
            <div class="badge bg-success fs-5" id="score">Score: 0</div>
        </div>
    </div>

    <div class="card mb-4 border-primary">
        <div class="card-body py-5">
            <div id="questionContainer" class="mb-4">
                <button id="startBtn" class="btn btn-lg btn-success">
                    <i class="fas fa-play me-2"></i>Start Game
                </button>
                <div id="questionText" class="display-6 my-4 click-to-speak" style="display:none;"></div>
            </div>
            
            <div id="optionsContainer" class="row g-3" style="display:none;">
                <!-- Options will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <div id="feedback" class="alert fs-4" style="display:none;"></div>
</div>
{% endblock %}
