<!-- Progress Tracker Section -->
<section class="progress-tracker position-fixed bottom-0 start-50 translate-middle-x py-0 py-md-2 w-100" aria-label="Game progress tracker">
    <div class="px-0 px-md-3">
        <div class="bg-white rounded-4 shadow-lg p-3 border border-light d-flex flex-column gap-3">
            <!-- Header with Toolbox Buttons -->
            <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
                <!-- Progress Indicators -->
                <div class="d-flex align-items-center flex-wrap gap-2">
                    <span class="badge bg-primary bg-opacity-10 text-primary fw-semibold px-3 py-1 rounded-pill shadow-sm">
                        <i class="fas fa-question-circle me-1"></i>
                        <span id="current-question">1</span>/<span id="total-questions">3</span>
                    </span>

                    <span class="badge bg-success bg-opacity-10 text-success fw-semibold px-3 py-1 rounded-pill shadow-sm">
                        <i class="fas fa-star me-1"></i>
                        <span id="score">0</span>/100
                    </span>
                </div>

                <!-- Toolbox Buttons -->
                <div class="d-flex gap-1">
                    <button id="toolbox-info" class="toolbox-btn" title="Game info" data-bs-toggle="modal"
                        data-bs-target="#gameInfoModal">
                        <i class="fas fa-info"></i>
                    </button>
                    <a href="{{ url_for('stats.show_game_stats', game_id=game.id) }}" target="_blank" class="toolbox-btn"
                        title="View stats">
                        <i class="fas fa-chart-line"></i>
                    </a>
                </div>                
                
            </div>

            <!-- Progress Bar and Timer -->
            <div class="d-flex align-items-center gap-3 flex-wrap">
                <div class="flex-grow-1">
                    <div class="progress rounded-pill" style="height: 7px;" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
                        <div id="progress-bar" class="progress-bar bg-primary progress-bar-striped progress-bar-animated rounded-pill"></div>
                    </div>
                </div>
                <div>
                    <span class="badge bg-warning text-dark fw-semibold px-2 py-1 rounded-pill">
                        <i class="fas fa-clock me-1"></i>
                        <time id="timer" datetime="PT0H0M0S">00:00:00</time>
                    </span>
                </div>
            </div>
        </div>
    </div>
</section>
