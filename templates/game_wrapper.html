{% extends "base.html" %}

{% block content %}
<div class="game-container">
    <h1>{{ game_info.title }}</h1>
    {% include game_template %}
</div>
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='games/' + game_info.id + '/style.css') }}">
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='games/' + game_info.id + '/script.js') }}"></script>
{% endblock %}
